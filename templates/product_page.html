<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>

<style>

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: black;
        color: white;
    }

    nav {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        margin-bottom: 20px;
    }

    nav ul {
        list-style-type: none;
        display: flex;
        gap: 10px;
        text-decoration: none;
        padding: 20px;
    }

    nav ul li {
        display: flex;
        flex-direction: column;
        font-size: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: black;
    }

    h1 {
        text-align: center;
        padding: 20px;
        font-size: 40px;
    }

    button {
        border: 1px transparent solid;
        border-radius: 5px;
        font-size: 20px;
        background-color: red;
        color: white;
        padding: 15px 10px;
    }

    button:hover {
        background-color: white;
        color: black;
        transition: 0.2s ease-in;
    }

    input {
        font-size: 20px;
        padding: 15px 10px;
        width: 100%;
        border: 1px transparent solid;
        border-radius: 5px;
    }

    #filter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        
    }

    .div-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .div-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .product-card {
        display: flex;
        flex-direction: column;
        /* border: 1px red solid; */
        width: 400px;
        margin: 10px;
        justify-content: space-between; /* helps align "Add to Cart" at the bottom */
    }

    .product-card h2 {
        text-align: center;
        padding-bottom: 10px;
        font-size: 27px;
    }

    .product-card p {
        padding: 0px 5px 5px 5px;
    }

    .product-card button {
        width: 50%;
        margin: 0 auto;
        margin-top: 10px;
    }

</style>

<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('signup') }}">Signup</a></li>
            <li><a href="{{ url_for('product_creation') }}">Create a Product</a></li>
            <li><a href=" {{ url_for('product_page') }} ">Product Page</a></li>
        </ul>
    </nav>

    <h1>Product Page</h1>

    <div id="filter-container">

        <select name="filter-products" id="filter-select">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Apparel">Apparel</option>
            <option value="Footwear">Footwear</option>
            <option value="Outdoor">Outdoor</option>
            <option value="Accessories">Accessories</option>
            <option value="Gaming">Gaming</option>
            <option value="Home">Home</option>
            <option value="Health">Health</option>
            <option value="Fitness">Fitness</option>
            <option value="Toys">Toys</option>
        </select>

    </div>
    
    <div class="div-body">
        <div class="div-content" id="div-content">
            
            <!-- Generated Products load within this container -->
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        async function loadProducts() {
            const res = await fetch("/api/get_products");
            const data = await res.json();

            const container = document.getElementById("div-content");

            data.products.forEach(product => {
                const div = document.createElement("div");
                div.classList.add("product-card");
                div.innerHTML = `
                    <h2>${product.name}</h2>
                    <p><strong>Price:</strong> $${product.price}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Colors:</strong> ${product.colors}</p>
                    <p><strong>Sizes:</strong> ${product.sizes}</p>
                    <button id="add-cart-btn">Add to Cart</button>
                `;
                container.appendChild(div);
            });
        }
        
        loadProducts();


    })
</script>

</html>
