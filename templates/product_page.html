<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>

<style>

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: black;
        color: white;
    }

    nav {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        margin-bottom: 20px;
    }

    nav ul {
        list-style-type: none;
        display: flex;
        gap: 10px;
        text-decoration: none;
        padding: 20px;
    }

    nav ul li {
        display: flex;
        flex-direction: column;
        font-size: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: black;
    }

    h1 {
        text-align: center;
        padding: 20px;
        font-size: 40px;
    }

    button {
        border: 1px transparent solid;
        border-radius: 5px;
        font-size: 20px;
        background-color: red;
        color: white;
        padding: 15px 10px;
    }

    button:hover {
        background-color: white;
        color: black;
        transition: 0.2s ease-in;
    }

    input {
        font-size: 20px;
        padding: 15px 10px;
        width: 100%;
        border: 1px transparent solid;
        border-radius: 5px;
    }

    img {
        display: flex;
        width: 200px;
        height: auto;
        justify-content: center;
    }

    #cart-btn-container {
        display: flex;
        justify-content: right;
        
    }

    #filter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        
    }

    .div-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .div-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .product-card {
        display: flex;
        flex-direction: column;
        /* border: 1px red solid; */
        width: 400px;
        margin: 10px;
        justify-content: space-between; /* helps align "Add to Cart" at the bottom */
    }

    .product-card h2 {
        text-align: center;
        padding-bottom: 10px;
        font-size: 27px;
    }

    .product-card p {
        padding: 0px 5px 5px 5px;
    }

    .product-card img {
        margin: 0 auto;
    }

    .product-card strong {
        font-size: 18px;
    }

    .product-card button {
        width: 50%;
        margin: 0 auto;
        margin-top: 10px;
    }

    #filter-select {
        font-size: 15px;
        padding: 15px 10px;
        border: 1px transparent solid;
        border-radius: 5px;
    }

</style>

<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('staff_login') }}">Vendor Login</a></li>
            <li><a href="{{ url_for('signup') }}">Signup</a></li>
            <li><a href="{{ url_for('product_creation') }}">Create a Product</a></li>
            <li><a href="{{ url_for('product_page') }}">Product Page</a></li>
            <li><a href="{{ url_for('accounts') }}">Accounts</a></li>
        </ul>
    </nav>

    <div id="cart-btn-container">
        <button id="cart-btn">View Cart</button>
    </div>

    <h1>Product Page</h1>

    <div id="filter-container">

        <div id="search-container">
            <input type="text" name="search_input" id="search-input" placeholder="Search for your item here...">
        </div>

        <select name="filter-products" id="filter-select">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Apparel">Apparel</option>
            <option value="Footwear">Footwear</option>
            <option value="Outdoor">Outdoor</option>
            <option value="Accessories">Accessories</option>
            <option value="Gaming">Gaming</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Health">Health</option>
            <option value="Food">Food</option>
            <option value="Fitness">Fitness</option>
            <option value="Toys">Toys</option>
        </select>

    </div>

    <div id="search-btn-container">
        <button id="search-btn">Search</button>
    </div>
    
    <div class="div-body">
        <div class="div-content" id="div-content">
            
            <!-- Generated Products load within this container -->
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const search_bar_input = document.getElementById("search-input")
        const search_btn = document.getElementById("search-btn")
        const select_tag = document.getElementById("filter-select")

        async function loadProducts() {
            const res = await fetch("/api/get_products");
            const data = await res.json();

            const container = document.getElementById("div-content");

            data.products.forEach(product => {
                const div = document.createElement("div");
                div.classList.add("product-card");
                div.innerHTML = `
                    <h2>${product.name}</h2>
                    <img class="images" id="first-image" src="${product.images}">
                    <p><strong>Price:</strong> $${product.price}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Colors:</strong> ${product.colors}</p>
                    <p><strong>Sizes:</strong> ${product.sizes}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Vendor:</strong> ${product.vendor}</p>
                    <button id="add-cart-btn">Add to Cart</button>
                `;
                container.appendChild(div);
            });
        }
        
        loadProducts();

        const filter_options = document.getElementsByTagName("option")
        select_tag.addEventListener("change", function() {
            
            const select_tag_value = select_tag.value
            const product_cards = Array.from(document.getElementsByClassName("product-card"));

            product_cards.forEach(product => {
                const categoryText = product.querySelector("p:nth-last-of-type(1)").textContent; // grabs the category within product
                const categoryValue = categoryText.replace("Category:", "").trim(); // good practice to assume there could be some whitespace here

                if (select_tag.value === "" || categoryValue === select_tag.value) { // also checks if the user has 'All Categories' selected with first conditional
                    product.style.display = "flex";
                } else {
                    product.style.display = "none";
                }
            });
        })

        search_bar_input.addEventListener("keydown", function(event) {
            if (event.key == "Enter") {
                event.preventDefault()
                search_btn.click()
            }
        })

        search_btn.addEventListener("click", function() {
            // Grab values
            const search_bar = search_bar_input.value.trim().toLowerCase()
            const selectedCategory = select_tag.value;
            const product_cards = Array.from(document.getElementsByClassName("product-card"));

            // I'm thinking have a numerical score for each product, then display products as long as they have at least one point, starting with the products with the highest points first (as they're the most similar)
            let points = [] 

            product_cards.forEach(product => { // find out how close each product fits the filter values
                let counter = 0

                const name = product.querySelector("h2").textContent.toLowerCase();
                const description = product.querySelector("p:nth-of-type(2)").textContent.toLowerCase();
                const category = product.querySelector("p:nth-last-of-type(2)").textContent.replace("Category:", "").trim().toLowerCase();

                if (name.includes(search_bar)) counter += 2;
                if (description.includes(search_bar)) counter += 1;
                if (category === selectedCategory) counter += 1;

                scoredProducts.push({ element: product, score: points });
                // Re-append elements based on order
                const container = document.getElementById("div-content");
                container.innerHTML = ""; // Clear old order

                scoredProducts.forEach(({ element, score }) => {
                    if (score > 0) {
                        element.style.display = "flex";
                        container.appendChild(element); // Maintain new order
                    } else {
                        element.style.display = "none";
                    }
                });  
            });
        });
    })
</script>
</html>
